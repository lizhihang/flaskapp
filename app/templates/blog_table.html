    <div class="modal fade" id="blogEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myEditBlogModalLabel">Edit</h4>
          </div>
          <div class="modal-body">
            <form role="form" id="blogEditForm">
                <div class="form-group">
                    <label>Id</label>
                    <input class="form-control" id="blogId" name="blogId" readonly required>
                    <!--<p class="help-block">Example block-level help text here.</p>-->
                </div>

                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" id="blogTitle" required name="title">
                    <!--<p class="help-block">Example block-level help text here.</p>-->
                </div>

                <div class="form-group">
                    <label>Brief</label>
                    <textarea class="form-control" id="blogBrief" rows="3" style="margin: 0px -1px 0px 0px; height: 74px; width: 100%;" name="brief" required></textarea>
                </div>

                <div class="form-group">
                    <label>Content</label>
                    <div id="summernote">
                    </div>
                </div>

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="editBlog()">Save changes</button>

            </form>
          </div>

            <!--<button type="button" class="btn btn-primary">Save changes</button>-->
